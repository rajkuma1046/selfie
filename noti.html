<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification Maker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a Custom Notification</h1>
        <form id="notificationForm">
            <label for="title">Notification Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the notification title" required>

            <label for="text">Notification Text</label>
            <textarea id="text" name="text" rows="4" placeholder="Enter the notification text"></textarea>

            <label for="image">Add Image (Optional)</label>
            <input type="file" id="image" accept="image/*">

            <label for="time">Set Notification Time</label>
            <input type="datetime-local" id="time" name="time" required>

            <label for="repeatTime">Repeat Interval</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="repeatTime" name="repeatTime" placeholder="Interval" min="1" style="flex: 1;">
                <select id="repeatInterval" name="repeatInterval" style="flex: 1;">
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                </select>
            </div>

            <button type="button" onclick="scheduleNotification()">Create Notification</button>
        </form>
    </div>

    <script>
      // Function to calculate repeat time based on interval
      function getRepeatTimeInMilliseconds(value, interval) {
        switch (interval) {
            case 'minutes':
                return value * 60 * 1000;
            case 'hours':
                return value * 60 * 60 * 1000;
            case 'days':
                return value * 24 * 60 * 60 * 1000;
            case 'weeks':
                return value * 7 * 24 * 60 * 60 * 1000;
            default:
                return 0;
        }
      }

      // Function to schedule notification
      function scheduleNotification() {
          const title = document.getElementById('title').value;
          const text = document.getElementById('text').value;
          const time = document.getElementById('time').value;
          const repeatTime = document.getElementById('repeatTime').value;
          const repeatInterval = document.getElementById('repeatInterval').value;
          const imageFile = document.getElementById('image').files[0];

          // Convert selected time to a timestamp
          const notificationTime = new Date(time).getTime();

          // Schedule the notification at the given time
          const delay = notificationTime - new Date().getTime();

          if (delay < 0) {
              alert("Please select a future time!");
              return;
          }

          setTimeout(() => {
              showNotification(title, text, imageFile);

              // Repeat notification if repeat time is set
              if (repeatTime) {
                  const intervalInMilliseconds = getRepeatTimeInMilliseconds(repeatTime, repeatInterval);
                  setInterval(() => {
                      showNotification(title, text, imageFile);
                  }, intervalInMilliseconds);
              }
          }, delay);
      }

      // Function to show notification
      function showNotification(title, text, imageFile) {
          if (!("Notification" in window)) {
              alert("This browser does not support desktop notification");
          } else if (Notification.permission === "granted") {
              // Create notification
              const options = {
                  body: text,
              };

              if (imageFile) {
                  const reader = new FileReader();
                  reader.onload = function(e) {
                      options.icon = e.target.result;
                      new Notification(title, options);
                  };
                  reader.readAsDataURL(imageFile);
              } else {
                  new Notification(title, options);
              }
          } else if (Notification.permission !== "denied") {
              Notification.requestPermission().then(function(permission) {
                  if (permission === "granted") {
                      showNotification(title, text, imageFile);
                  }
              });
          }
      }

      // Ask for permission to send notifications on page load
      if (Notification.permission !== "granted" && Notification.permission !== "denied") {
          Notification.requestPermission();
      }

    </script>
</body>
</html>
