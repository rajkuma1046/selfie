<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notification Maker with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Notification Maker</h1>
        <form id="notificationForm">
            <label for="title">Notification Title</label>
            <input type="text" id="title" placeholder="Enter title" required>

            <label for="message">Notification Message</label>
            <textarea id="message" rows="4" placeholder="Enter message"></textarea>

            <label for="time">Notification Time</label>
            <input type="datetime-local" id="time" required>

            <button type="button" onclick="sendNotification()">Send Notification</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyqLW6K7aMZudaGHRvxrceQDaANQE4c4Q",
            authDomain: "local-to-firebass.firebaseapp.com",
            databaseURL: "https://local-to-firebass-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "local-to-firebass",
            storageBucket: "local-to-firebass.appspot.com",
            messagingSenderId: "121890064671",
            appId: "1:121890064671:web:9143764a66282571c1c82a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Request permission and get token
        function getMessagingToken() {
            messaging.requestPermission()
            .then(() => messaging.getToken())
            .then((token) => {
                console.log('FCM Token:', token);
                // You would typically send this token to your server to use for sending notifications
            })
            .catch((err) => {
                console.error('Permission denied', err);
            });
        }

        // Call the function to get token on page load
        getMessagingToken();

        // Send Notification function
        function sendNotification() {
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const time = document.getElementById('time').value;

            if (!title || !message || !time) {
                alert('Please fill out all fields');
                return;
            }

            // Simulate sending the notification
            console.log('Notification Scheduled:', { title, message, time });
            alert('Notification Scheduled');
        }
    </script>
</body>
</html>
