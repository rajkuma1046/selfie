<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .doc-list {
            list-style: none;
            padding: 0;
        }
        .doc-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .doc-link {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .doc-link:hover {
            background: #0056b3;
        }
        .progress-ring {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .progress-ring circle {
            fill: none;
            stroke: #4caf50;
            stroke-width: 4;
            stroke-dasharray: 125.6;
            stroke-dashoffset: 125.6;
            transition: stroke-dashoffset 0.2s;
        }
        .completed {
            font-size: 24px;
            color: green;
            display: none;
        }
    </style>
    <script>
        function startDownload(url, progressId, completeId) {
            const progressCircle = document.getElementById(progressId);
            const completeIcon = document.getElementById(completeId);
            let progress = 0;
            completeIcon.style.display = "none";
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressCircle.style.display = "none";
                    completeIcon.style.display = "inline";
                    window.location.href = url;
                } else {
                    progress += 10;
                    let offset = 125.6 - (progress / 100) * 125.6;
                    progressCircle.style.strokeDashoffset = offset;
                }
            }, 200);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>My Documents</h2>
        <ul class="doc-list">
            <li class="doc-item">üìÑ <a href="https://firebasestorage.googleapis.com/v0/b/local-to-firebass.appspot.com/o/direct-upload%2F%E2%9D%A4%EF%B8%8FGroup%20of%20Imp%20Raj%20Document.pdf?alt=media&token=311fca59-87cb-4507-b104-930895893879" class="doc-link" onclick="startDownload('#', 'progress1', 'complete1')">group of imp docs</a>
                <svg class="progress-ring" viewBox="0 0 44 44">
                    <circle cx="22" cy="22" r="20" stroke="#ddd" stroke-width="4" fill="none"></circle>
                    <circle id="progress1" cx="22" cy="22" r="20" stroke="#4caf50" stroke-width="4" fill="none"></circle>
                </svg>
                <span id="complete1" class="completed">üçè</span>
            </li>
            <li class="doc-item">üìÉ <a href="#" class="doc-link" onclick="startDownload('#', 'progress2', 'complete2')">contact us</a>
                <svg class="progress-ring" viewBox="0 0 44 44">
                    <circle cx="22" cy="22" r="20" stroke="#ddd" stroke-width="4" fill="none"></circle>
                    <circle id="progress2" cx="22" cy="22" r="20" stroke="#4caf50" stroke-width="4" fill="none"></circle>
                </svg>
                <span id="complete2" class="completed">üçè</span>
            </li>
            <li class="doc-item">üìÑ <a href="#" class="doc-link" onclick="startDownload('#', 'progress3', 'complete3')">Document 3</a>
                <svg class="progress-ring" viewBox="0 0 44 44">
                    <circle cx="22" cy="22" r="20" stroke="#ddd" stroke-width="4" fill="none"></circle>
                    <circle id="progress3" cx="22" cy="22" r="20" stroke="#4caf50" stroke-width="4" fill="none"></circle>
                </svg>
                <span id="complete3" class="completed">üçè</span>
            </li>
            <li class="doc-item">üìÉ <a href="https://firebasestorage.googleapis.com/v0/b/local-to-firebass.appspot.com/o/direct-upload%2FContacts-2024-11-23.vcf?alt=media&token=a6f0a196-1a8b-4a0e-aca2-6070347abafd" class="doc-link" onclick="startDownload('#', 'progress4', 'complete4')">Doc 4 contact</a>
                <svg class="progress-ring" viewBox="0 0 44 44">
                    <circle cx="22" cy="22" r="20" stroke="#ddd" stroke-width="4" fill="none"></circle>
                    <circle id="progress4" cx="22" cy="22" r="20" stroke="#4caf50" stroke-width="4" fill="none"></circle>
                </svg>
                <span id="complete4" class="completed">üçè</span>
            </li>
            <li class="doc-item">üìÑ <a href="https://rajkuma1046.github.io/selfie/upload.html" class="doc-link" onclick="startDownload('#', 'progress5', 'complete5')">Upload to direct upload </a>

                </svg>

            </li>
        </ul>
    </div>
</body>
</html>
