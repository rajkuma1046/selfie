    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: none; /* Initially hide the container */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        
            width: 100%;
        }

        input[type="password"], button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            max-width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .boxes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

       div .box{
             
            width: 700;
            height: 400px;
            background-color: #ddd;
            border-radius: 8px;
            margin-left: 6px;
            overflow: hidden;
            box-shadow: 0 4px 8px grey;
            cursor: pointer;
        }

        .box a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

    <script>
        function promptForPasskey() {
            const currentMinute = new Date().getMinutes().toString();
            const passkey = prompt('Please enter your passkey:');

                document.getElementById('documentPortal').style.display = 'block';

                promptForPasskey(); // Re-prompt if passkey is incorrect
